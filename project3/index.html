<!DOCTYPE html>
<html>
	<head>
		<h1>Alex van de Wetering Project 3</h1>
	</head>
	<body>
		<h2>Select a fish type top retrieve product data from aquahuna</h2>

		#Create a form that will navigate to the /fishdata page on submit
		<form action="/fishdata" method="POST">

			#Dropdown box with values matching to the respective url endings on aquahuna
			<select name="fishtype">
				<option value="african-cichlids">African Cichlids</option>
				<option value="angel-fish">Angelfish</option>
				<option value="freshwater-shrimps">Freshwater Shrimp</option>
				<option value="loache">Loaches</option>
				<option value="plecos-l-numbers">Plecos & L Numbers</option>
				<option value="misc-exotic">Misc & Exotic</option>
			</select>
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
